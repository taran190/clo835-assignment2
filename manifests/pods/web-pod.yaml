apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  namespace: web
  labels:
    app: employees
spec:
  containers:
    - name: web
      image: webapp:v1
      imagePullPolicy: IfNotPresent
      env:
        - name: DBHOST
          value: mysql-service.mysql.svc.cluster.local
        - name: DBPORT
          value: "3306"
        - name: DBUSER
          value: root
        - name: DBPWD
          value: rootpass
        - name: DATABASE
          value: employees
      ports:
        - containerPort: 8080
