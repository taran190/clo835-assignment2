apiVersion: apps/v1
kind: Deployment
metadata:
  name: clo835-mysql
  namespace: clo835
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: 471112776853.dkr.ecr.us-east-1.amazonaws.com/clo835-mysql:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
      imagePullSecrets:
        - name: ecr-registry

