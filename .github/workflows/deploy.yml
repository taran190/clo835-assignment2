name: Build and Push to Amazon ECR

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Web App image
        run: |
          WEB_URI=${{ secrets.ECR_REPOSITORY_WEBAPP }}
          docker build -t webapp:latest -f Dockerfile .
          docker tag webapp:latest ${WEB_URI}:latest
          docker push ${WEB_URI}:latest

      - name: Build and push MySQL image
        run: |
          MYSQL_URI=${{ secrets.ECR_REPOSITORY_MYSQL }}
          docker build -t mysql-custom:latest -f Dockerfile_mysql .
          docker tag mysql-custom:latest ${MYSQL_URI}:latest
          docker push ${MYSQL_URI}:latest
